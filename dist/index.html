<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.bundle.js"></script></head>
<body>
  <header class="header">
    <h1>Leaderboard</h1>
  </header>

  <main class="d-flex wrap">
    <div class="table">
      <div class="header-wrapper d-flex wrap">
        <h4 class="table-header">Recent Scores</h4>
        <button class="refresh btn" id="refresh" type="button">Refresh</button>
      </div>

      <table class="table-list" id="table-list">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="form">
      <h4 class="form-header">Add your score</h4>
      <form method="post" class="d-flex wrap">
        <div class="form-input">
          <input type="text" name="name" id="name" class="basis-100" placeholder="Your name">
          <small>Please enter your name</small>
        </div>
        <div class="form-input">
          <input type="text" name="score" id="score" class="basis-100" placeholder="Your score">
          <small>Please enter your score</small>
        </div>
        <button type="submit" class="submit btn">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
